<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 420px;
      max-height: 600px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      overflow-y: auto;
      background: #fafafa;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #4CAF50;
    }

    .header h2 {
      margin: 0;
      color: #4CAF50;
      font-size: 20px;
    }

    #storage-usage {
      font-size: 11px;
      color: #999;
      background: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }

    .tracking-status {
      padding: 12px;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
    }

    .tracking-status.active {
      background: #e8f5e9;
      border-left: 4px solid #4CAF50;
    }

    .tracking-status > div {
      margin-bottom: 6px;
      font-size: 13px;
    }

    .tracking-status > div:last-child {
      margin-bottom: 0;
    }

    .tracking-status strong {
      color: #333;
    }

    #status-text {
      color: #666;
    }

    .tracking-status.active #status-text {
      color: #4CAF50;
      font-weight: 600;
    }

    #rule-info {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #ddd;
    }

    h3 {
      margin: 16px 0 12px 0;
      font-size: 14px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .version-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .version-item {
      padding: 12px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .version-item:hover {
      background: #f5f5f5;
      border-color: #4CAF50;
      transform: translateX(2px);
    }

    .version-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .version-type {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .type-create {
      background: #4CAF50;
      color: white;
    }

    .type-update {
      background: #2196F3;
      color: white;
    }

    .type-delete {
      background: #f44336;
      color: white;
    }

    .version-date {
      font-size: 11px;
      color: #999;
    }

    .version-preview {
      font-size: 11px;
      color: #666;
      font-family: 'Courier New', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background: #f9f9f9;
      padding: 4px 8px;
      border-radius: 3px;
      margin-top: 6px;
    }

    .version-encoded {
      font-size: 10px;
      color: #999;
      font-family: 'Courier New', monospace;
      margin-top: 4px;
      font-style: italic;
    }

    .download-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      width: 100%;
      transition: background 0.2s;
    }

    .download-btn:hover {
      background: #45a049;
      transform: none;
      box-shadow: none;
    }

    .empty-state {
      color: #999;
      text-align: center;
      padding: 32px 16px;
      font-size: 13px;
    }

    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary {
      background: #757575;
      color: white;
    }

    .btn-secondary:hover {
      background: #616161;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Gittimus</h2>
    <span id="storage-usage">Loading...</span>
  </div>

  <div id="tracking-status" class="tracking-status">
    <div><strong>Status:</strong> <span id="status-text">Not tracking</span></div>
    <div id="rule-info" style="display: none;">
      <strong>Rule:</strong> <span id="rule-name"></span> <span style="color: #999;">(#<span id="rule-id"></span>)</span>
    </div>
  </div>

  <h3>Version History</h3>
  <ul id="version-list" class="version-list">
    <li class="empty-state">No versions recorded yet</li>
  </ul>

  <div class="actions">
    <button id="export-btn" class="btn-primary">Export JSON</button>
    <button id="clear-btn" class="btn-secondary">Clear History</button>
  </div>

  <script src="popup/popup.js" type="module"></script>
</body>
</html>
